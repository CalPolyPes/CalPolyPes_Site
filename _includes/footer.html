<!-- potential code for a footer -->
<div class="footer pt-3">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3 class="d-flex justify-content-center text-center">Cal Poly PES</h3>
                <div class="d-flex justify-content-center"><a href="https://calpolypes.slack.com" target="_blank" class="p-2"><img src="/assets/images/Slack-mark-black-RGB.png"></a><a href="https://www.instagram.com/calpolypes/" target="_blank" class="p-2"><img src="/assets/images/ig-icon.png"></a></div>
            </div> 
            <div class="col-sm">
                
                    {% for item in site.data.footer limit:2 %}
                    <li class="d-flex justify-content-center"><h6 class="fs-4 text-center"><a href="{{ item.href }}"> {{ item.title}} </a></h6></li>
                    {% endfor %}
                
            </div>
            <div class="col-sm">
                
                    {% for item in site.data.footer limit:2 offset:continue %}
                    <li class="d-flex justify-content-center"><h6 class="fs-4 text-center"><a href="{{ item.href }}"> {{ item.title }} </a></h6></li>
                    {% endfor %}
                
            </div>
        </div>
    </div>
</div>
