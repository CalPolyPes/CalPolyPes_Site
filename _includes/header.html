{% assign pic = site.data.head[page.pic] %}
<div class="firstImg position-relative">
      <img src="/assets/images/{{ pic.img }}">
      <h1 class="position-absolute top-25 start-50 translate-middle title-text mb-5">{{ pic.name | upcase }}</h1>
      <p class="w-100 text-center imgsub position-absolute bottom-0 start-50 translate-middle">{{ pic.description }}</p>
</div>
