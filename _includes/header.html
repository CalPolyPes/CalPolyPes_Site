{% assign pic = site.data.head[page.pic] %}
<div class="firstImg position-relative">
      <img src="/assets/images/{{ pic.img }}">
      <h1 class="position-absolute top-50 start-50 translate-middle title-text mb-5">{{ pic.name }}</h1>
      <h2 class="w-100 text-center bg-primary bg-gradient p-2 text-light position-absolute top-100 start-50 translate-middle">{{ pic.description }}</h2>
</div>
