<!-- default layout for pages -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">    
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- inserts the html from /_includes/navigation.html -->
    {% include navigation.html %}
    <!-- adds bootstrap container class for automargins -->
    {% include header.html %}
    <div style="background-color: {{ page.color }}">
      <div class = "container">
        {{ content }} <!-- frontmatter notation for adding adding the content from a page with the default layout -->
      </div>
    </div>
    {% include footer.html %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
